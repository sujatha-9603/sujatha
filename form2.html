<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Contact Form</h2>
    <p>let us know your questions and suggestions and concerns by filling out the contact form below here</p>
    <form>
        <label for="name">Name:</label>
        <br><br>
        <input type="text" id="name" name="name"  value=first required>
        <input type="text" id="name" name="name"  value=last required>

        
        
        <br><br>
        <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    
    <label for="gender">Gender:</label><br><br>
    Male:<input type="radio" name="gender">
   Female:<input type="radio" name="gender"><br><br>
   
   <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject" required><br><br>
    
    <label for="phone">Phone Number:</label>
    <select id="country-code" name="country-code">
        <option value="+1">+1 (USA)</option>
        <option value="+44">+44 (UK)</option>
        <option value="+91" selected>+91 (India)</option>
        <option value="+61">+61 (Australia)</option>
        <option value="+81">+81 (Japan)</option>
    </select>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter 10-digit phone number" required><br><br>
    
    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" required></textarea><br><br>
    
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
    <button onclick="window.print()">Print</button>
</form>

</body>
</html>
